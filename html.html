<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h3>Grid 1</h3>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <h3>Grid 2</h3>
<div class="gridTwo">
    <div class="child1">
        <p>First paragraph</p>
    </div>
    <div class="child2">
        <p>Second paragraph</p>
    </div>
    <div class="child3">
        <p>Third paragraph</p>
    </div>
</div>


<h3>Grid 3</h3>
<div class="gridThree">
    <div class="child1">
        <p>The text I chose is Awesome</p>
    </div>
    <div class="child2">
        <img src="https://images.unsplash.com/photo-1478265409131-1f65c88f965c?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ice" width="500" height="225">
    </div>
</div>

<h3>Grid 4</h3>
<div class="gridFour">
    <div class="grid4-firstRow">
        <p>My even more awesome text</p>
    </div>
    <div id="nestedGrid" class="grid4-secondRow">
        <div class="nestedChild1">
            <p>my left text</p>
        </div>
        <div class="nestedChild2">
            <p>my right text</p>
        </div>
    </div>
</div>

<h3>Grid 5</h3>
<div class="gridFive">
    <div class="grid5-firstRow">
        <p>My even more awesome text</p>
    </div>
    <div class="grid5-secondRow">
        <img src="https://images.unsplash.com/photo-1487782310695-ed8583618566?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="lantern" width="200" height="200">
        <img src="https://images.unsplash.com/photo-1551582045-6ec9c11d8697?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="street" width="100" height="100">
    </div>
</div>


<h3>Grid 6</h3>
<div class="gridSix">
    <i class="fab fa-font-awesome"></i>
    <p>My awesome google font is applied here</p>
</div>
